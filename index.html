<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WRC Calendar</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id='title'>
    <div id='primary-title'>WRC</div>
    <div id='secondary-title'>
      World Rally Championship<br>
      Calendar
    </div>
  </div>
  <br>
  <div>
    <table id="firstTable" cellspacing="0">
      <thead>
        <tr>
          <th>Event</th>
          <th>Dates</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="event in events">
          <td><a v-bind:href=`${event.eventInfo}`>{{event.name}}</a></td>
          <td>{{event.startDate}} - {{event.endDate}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script src="static_vue.js"></script>
</html>
